<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Vanilla - Mini-piano</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="81" class="white-key">
      Q
      <div class="black-key"></div>
    </div>
    <div class="white-key"></div>
    <div data-key="83" class="white-key">
      S
      <div data-key="69" class="black-key">E</div>
    </div>
    <div data-key="68" class="white-key">
      D
      <div data-key="82" class="black-key">R</div>
    </div>
    <div data-key="70" class="white-key">F</div>
    <div data-key="71" class="white-key">
      G
      <div data-key="89" class="black-key">Y</div>
    </div>
    <div data-key="72" class="white-key">
      H
      <div data-key="85" class="black-key">U</div>
    </div>
    <div data-key="74" class="white-key">
      J
      <div data-key="73" class="black-key">I</div>
    </div>
    <div data-key="75" class="white-key">K</div>
    <div data-key="76" class="white-key">
      L
      <div data-key="80" class="black-key">P</div>
    </div>
    <div data-key="77" class="white-key">
      M
      <div data-key="219" class="black-key">^</div>
    </div>
    <div data-key="192" class="white-key">Ã¹</div>
    <div data-key="220" class="white-key">*</div>
  </div>

  <audio data-key="81" src="sounds/piano-keys/a3.mp3"></audio>
  <audio data-key="83" src="sounds/piano-keys/c3.mp3"></audio>
  <audio data-key="68" src="sounds/piano-keys/d3.mp3"></audio>
  <audio data-key="70" src="sounds/piano-keys/e3.mp3"></audio>
  <audio data-key="71" src="sounds/piano-keys/f3.mp3"></audio>
  <audio data-key="72" src="sounds/piano-keys/g3.mp3"></audio>
  <audio data-key="74" src="sounds/piano-keys/a4.mp3"></audio>
  <audio data-key="75" src="sounds/piano-keys/b4.mp3"></audio>
  <audio data-key="76" src="sounds/piano-keys/c4.mp3"></audio>
  <audio data-key="77" src="sounds/piano-keys/d4.mp3"></audio>
  <audio data-key="192" src="sounds/piano-keys/e4.mp3"></audio>
  <audio data-key="220" src="sounds/piano-keys/f4.mp3"></audio>
  <audio data-key="69" src="sounds/piano-keys/c-3.mp3"></audio>
  <audio data-key="82" src="sounds/piano-keys/d-3.mp3"></audio>
  <audio data-key="89" src="sounds/piano-keys/f-3.mp3"></audio>
  <audio data-key="85" src="sounds/piano-keys/g-3.mp3"></audio>
  <audio data-key="73" src="sounds/piano-keys/a-4.mp3"></audio>
  <audio data-key="80" src="sounds/piano-keys/c-4.mp3"></audio>
  <audio data-key="219" src="sounds/piano-keys/d-4.mp3"></audio>

  <script>
    const playAudio = (url) => {
      new Audio(url).play();
    }
    
    window.addEventListener('keydown', function(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
      if (!audio) return;
      playAudio(audio.src);
    })
  </script>
</body>
</html>
